  <h1 class="text-center mt-3">All Products are Available Here...</h1> 
  <hr>
<div class="dashboard-content gap-2 row mb-2">
  <div
    class="card col-md-4"
    style="width: 31rem"
    *ngFor="let item of products | slice : 0 : limit"
  >
    <img src="{{ item.image }}" class="img" height="300px" alt="" />
    <hr />
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-6">
          <span
            [routerLink]="['/categories/product-details', item.id]"
            [routerLinkActive]="'active'"
          >
            <h6 class="card-title mb-2">Title : {{ item.title }}</h6>
          </span>
        </div>
        <div class="col-6">
          <div class="text-end mr-3 mb-2">
            Price : {{ item.price | currency }}
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <span class="card-title mb-2">Category : {{ item.category }}</span>
        </div>
        <div class="col-6">
          <div class="text-end mr-3 mb-2">
            <button type="button" class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-2">
  <button type="button" class="btn btn-primary" (click)="loadMore()">
    Load More...
  </button>
</div>
