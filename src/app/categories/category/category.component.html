<section>
     <h2 class="text text-center mt-2">{{category | titlecase}}</h2>
     <hr>

          <div class="dashboard-content gap-3 row mb-2"> 
            
              <div class="card col-md-3" style="width: 31rem;" *ngFor="let item of product">
                <img src="{{ item.image }}" class="img" height="300px" alt="" />
              
              <hr />
              <div class="card-body">
              <div class="row align-items-center">
                <div class="col-6">
                    <h6 class="card-title mb-2">Title : {{ item.title }}</h6>
                  </div>
                  <div class="col-6">
                    <div class="text-end mr-3 mb-2">
                      Price : {{ item.price | currency }}
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
              <div class="row">
                 <div class="col-6">
                     <span class="card-title mb-2">Category : {{ item.category }}</span>
                   </div>
                   <div class="col-6">
                     <div class="text-end mr-3 mb-2">
                        <button type="button" class="btn btn-primary">Add to Cart</button>
                     </div>
                   </div>
                 </div>
               </div>
            </div>
          </div>
          <!-- </div> -->
  
          <!-- <div class="mt-2">
            <button type="button" class="btn btn-primary" (click)="loadMore()">
                 Load More...
            </button>
          </div> -->
</section>
