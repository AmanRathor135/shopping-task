<section class="sidebar text-white">
  <h2 class="mb-2 mt-2" style="padding: 10px;">Categories</h2>
  <hr />
  <ul class="nav flex-column">
    <li class="nav-item mb-2" *ngFor="let item of categories">
      <span
      class="list"
        [routerLink]="['/categories/category',item]"
        [routerLinkActive]="'active'"
      >
        {{ item | titlecase }}
      </span>
    </li>
  </ul>
</section>
