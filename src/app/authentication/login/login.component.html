<section class="text-center text-lg-start">
  <div class="container">
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img
            src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
            alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5"
          />
        </div>
        <div class="col-lg-8">
          <div class="mb-5 text-center">
            <h1>Login Form</h1>
          </div>
          <div class="card-body py-5 px-md-5">
            <!-- <form> -->

               <label class="form-label" for="form2Example1">Enter E-mail : </label>

               </div>
   
               <div class="form-outline mb-4">
                 <label class="form-label" for="form2Example2">Password : </label>
                 <input type="password" id="form2Example2" class="form-control" />
               </div> -->

            <form class="form" #f="ngForm" autocomplete="on">
              <div class="form-group form-outline mb-4">
                <label class="form-label" for="username">Username : </label>
                <input
                  [(ngModel)]="loginUserData.username"
                  #username="ngModel"
                  name="username"
                  type="text"
                  class="form-control rounded-0"
                  [ngClass]="{
                    'is-invalid': username.invalid && submitted && username.touched
                  }"
                  required
                />
                <div
                  *ngIf="username.invalid && submitted"
                  class="invalid-feedback"
                >
                  <div *ngIf="username.hasError('required')">
                    username is required
                  </div>
                </div>
              </div>

              <div class="form-group form-outline mb-4">
                <label class="form-label" for="password">Password : </label>
                <input
                  type="password"
                  [(ngModel)]="loginUserData.password"
                  #password="ngModel"
                  name="password"
                  class="form-control rounded-0"
                  [ngClass]="{
                    'is-invalid':
                      password.invalid && submitted && password.touched
                  }"
                  required
                />
                <div
                  *ngIf="password.invalid && submitted"
                  class="invalid-feedback"
                >
                  <div *ngIf="password.hasError('required')">
                    Password is required
                  </div>
                </div>
              </div>
              <br />

              <!-- 2 column grid layout for inline styling -->
              <!-- <div class="row mb-4">
                 <div class="col d-flex justify-content-center">
                   <div class="form-check">
                     <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                     <label class="form-check-label" for="form2Example31"> Remember me </label>
                   </div>
                 </div>
   
                 <div class="col">
                   <a href="#!">Forgot password?</a>
                 </div>
               </div> -->

              <div class="button form-group mt-2">
                <button
                  type="button"
                  (click)="loginUser()"
                  class="btn btn-primary"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
