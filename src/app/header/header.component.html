<section class="header">
  <div class="container-fluid bg-secondary p-4">
    <div class="row">
      <div class="col-6">
        <h3 [routerLink]="['/dashboard']" class="text text-start mt-2 text-light" style="margin-left: 10px">
          Shopping Cart
        </h3>
      </div>
      <div class="col-6">
        <span
          class="d-flex gap-4 text-light mt-2"
          style="float: right; margin-right: 5%"
        >
        <span>  
        <button type="button" class="btn btn-transparent" style="display: flex;">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
          </span>
            <sup class="fs-5 fw-bold mb-0 text-light">
              ({{totalProduct}})
            </sup>
        </button>
        </span>
          <h4>{{ username }}</h4>
          <h4 *ngIf="username">
            <a class="nav-link" style="cursor: pointer" (click)="logoutUser()"
              >Logout</a
            >
          </h4>
        </span>
      </div>
    </div>
  </div>
</section>
