<section class="header">
  <div class="container-fluid bg-secondary p-2">
    <div class="row">
      <div class="col-6">
        <h3 class="text text-start mt-2 text-light" style="margin-left: 10px">
          Shopping Cart
        </h3>
      </div>
      <div class="col-6">
        <span
          class="d-flex gap-4 text-light mt-2"
          style="float: right; margin-right: 10%"
        >
        <span *ngIf="username" style="margin-right: 20%;">  
          <!-- <img src="./assets/image/icons8-shopping-cart-80.png"  alt="..."> -->
          <img
            src="https://img.icons8.com/external-icongeek26-outline-icongeek26/64/40C057/external-cart-ecommerce-icongeek26-outline-icongeek26.png"
            width="35px" 
            alt="..."
          />
        </span>
          <h4>{{ username }}</h4>
          <h4 *ngIf="username">
            <a class="nav-link" style="cursor: pointer" (click)="logoutUser()"
              >Logout</a
            >
          </h4>
        </span>
      </div>
    </div>
  </div>
</section>
